<script>
    var a = 10;
    // a = a-1;
    a--
    console.log(a);
   

    // 自增运算符 --
    // 有两种形式，前置 与 后置
    // var num = 10;
    // num--
    // // --num
    // console.log(num);

    // 区别：
    // 前置： 先自减，再赋值
    // 后置： 先赋值，再自减

    var b = 100;
    var c = ++b + --b;  //  101  b=101  
    console.log(c);  //201
    console.log(b);  //100


</script>
