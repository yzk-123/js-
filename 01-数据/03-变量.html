<script>

    // 变量的使用  var(variable)
    // 1.变量的声明   相当于在内存中开辟了一个空间，空间的名字是age,此时空间里面是空的，本质上是undefined
    var age;
    // 2.变量的赋值   从右向左看   一个等号是赋值操作，相当于把数据10装进容器age中了
    age = 10;

    // 简写
    var age = 10;



</script>
