<script>
    // isNaN() 判断一个数字是否为非数字的类型
    // is Not a Number: 是否 不是一个数字

    console.log(isNaN(10));     //false
    
    console.log(isNaN("abc"));  //true

    console.log(isNaN("123"));  //false

    console.log(isNaN(true));   //false
    console.log(isNaN(false));  //false







</script>
