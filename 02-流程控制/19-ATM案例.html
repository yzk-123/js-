<script>

    var money = 100;

    do{
        var operation = prompt("请输入您要的操作:\n1.存钱\n2.取钱\n3.显示余额\n4.退出");

        if(operation==null) operation = '4';
        
        switch(operation){
            case "1":
                money += +prompt("请输入你要存的钱数")
                alert("您的余额为:"+money)
                break;
            case "2":
                var m = +prompt("请输入你要取的钱数");
                if(m>money){
                    alert("您的余额不足")
                }else{
                    money = money - m;
                    alert("您的余额为:"+money);
                }
                break;
            case "3":
                alert("您的余额为:"+money);
                break;
            case "4":
                alert("欢迎下次再来");
                break;
            default:
                alert("您的输入不合法");
        }
    }while(operation!='4')
   






</script>
