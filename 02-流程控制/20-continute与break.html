<script>
    // continue与break的区别：
    // continue是会中断当次的循环
    // break会中止所有的循环

    // 吃5个包子案例

    for(var i=1;i<=5;i++){
        // 当吃第二个包子时，发现有虫子
        if(i==2){
            continue;
        }

        // 当吃第四个包子时，发现还有虫子
        if(i==4){
            break;
        }

        console.log(`我吃了第${i}个包子`);
    }


    

    







</script>
</html
