<script>
    // 打印5行5列星星

    // 行列  二维   双重for循环
    // 外层：控制行
    // 内层：控制列

    var str = "";
    for(var i=1;i<=5;i++){

        for(var j = 1;j<=5;j++){
            str +="★"
        }
        str +="\n"   

    }
    // "★★★★★\n★★★★★\n★★★★★\n★★★★★\n★★★★★\n"
    console.log(str);
