<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 多分支：
        // 语法：
        // if (条件表达式1) {
        //     业务逻辑1
        // } else if(条件表达式2) {
        //     业务逻辑2
        // }...{

        // } else {
        //     业务逻辑n
        // }
        // 注意点：
        // 1.else if之间必须有空格
        // 2.多分支条件只能执行一个,如果满足,就跳出分支结构

        // 案例: 成绩: 不及格:E; 60~70:D;  70~80:C;   80~90:B;  90~100:A;

        var score = 100;
        
        // 这是一个错误的写法------
        // if(score < 60){
        //     console.log("E");
        // } else if(score>60){
        //     console.log("D");
        // }else if(score>70){
        //     console.log("C");
        // }else if(score>80){
        //     console.log("B");
        // }else if(score>90){
        //     console.log("A");
        // }

        if(score <60){
            console.log("E");
        }else if(score <70){
            console.log("D");
        }else if(score <80){
            console.log("C");
        }else if(score <90){
            console.log("B");
        }else if(score <=100){
            console.log("A");
        }


    </script>
</body>
</html>
