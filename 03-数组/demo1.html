<script>
    
    var arr = [22,34,8,7,12,1];
    // 第一趟
    for(var i=0;i<arr.length-1;i++){
        if(arr[i]>arr[i+1]){
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
    }
    console.log(arr);

    // 第二趟  第二趟没有必要将倒数第二个与最后一个比较了，因为第一趟已经将最大值放在最后了
    // 为了提高效率，可以少循环一次
    
    for(var i=0;i<arr.length-1-1;i++){
        if(arr[i]>arr[i+1]){
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
    }
    console.log(arr);
    
    // 第三趟  第三趟没有必要将倒数第三个与倒数第二个比较了，因为第二趟已经将倒数第二大值放在倒数第二个位置了
    // 为了提高效率，可以再少循环一次
    for(var i=0;i<arr.length-1-2;i++){
        if(arr[i]>arr[i+1]){
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
    }
    
   
    console.log(arr);

    for(var i=0;i<arr.length-1-3;i++){
        if(arr[i]>arr[i+1]){
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
    }
    
   
    console.log(arr);

    for(var i=0;i<arr.length-1-4;i++){
        if(arr[i]>arr[i+1]){
            var temp = arr[i];
            arr[i] = arr[i+1];
            arr[i+1] = temp;
        }
    }
    
   
    console.log(arr);


</script>
