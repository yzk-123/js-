<script>
    // 对象：是一组 属性 与 方法 的集合。

    // 创建对象：1.字面量  2.new Object

    // 1.描述一个人的信息
    var obj = {
        name:"jack",
        age:18,
        gender:"男",
        eat: function(){
            console.log("i can eat");
        },
        run:function(){
            console.log("i can run");
        }
    }

    // 属性的访问
    // a.点语法
    console.log(obj.name);
    // b.关联数组的语法
    var a = 'age'
    console.log(obj[a]);

    // 方法的访问
    obj.eat()
    obj['run']()

    console.log("-----------------------------------------");

    // // 1.描述一个人的信息  new Object()  
    var obj1 = new Object()   //相当于 var obj1 = {}

    //对象的动态特性
    obj1.name = "rose";
    obj1.age = 21;
    obj1.gender = "女";

    obj1.dance = function(){
        console.log("i can dance");
    }
    
    console.log(obj1);

    // 对象的属性与方法的访问
    console.log(obj1.gender);
    obj1.dance()












</script>
