<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>

    // 数组成员的添加:
    // 共同点:返回值都是添加成员后数组的长度
    // push()：在数组的后面追加
    // unshift():在数组的前面追加

    var arr = [1,2,3];

    var res = arr.push("green")
    console.log(arr);
    console.log(res);

    var res = arr.unshift("red")
    console.log(arr);
    console.log(res);

    // 数组成员的删除:
    // 共同点:返回值都是删除的那个成员
    // pop()：删除数组的最后一个成员
    // shift():删除数组的第一个成员

    var arr1= [4,5,6]

    var res = arr1.pop()
    console.log(arr1);
    console.log(res);

    var res = arr1.shift()
    console.log(arr1);
    console.log(res);



    // var arr2 = [7,8,9]; => [7,8,9,8]
  

</script>
</html>
