<script>
    function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }

    var random = getRandom(1,50);
    // console.log(random);

    for(var i=0;i<4;i++){
        var num = prompt(`第${i+1}次请输入数字`);

        if(num>random){
            alert("猜大了")
        }else if(num<random){
            alert("猜小了")
        }else {
            alert("猜对了")
            break;
        }

        if(i==3){
            alert("你个傻×")
        }

    }
    




</script>
