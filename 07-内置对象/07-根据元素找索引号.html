<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr = ["red","green","blue","green"];

        // indexOf():从左向右找
        var index = arr.indexOf("green");
        console.log(index);

        // lastIndexOf():从右向左找
        var index = arr.lastIndexOf("green");
        console.log(index);

        // 找元素时找不到返回-1
        var index = arr.indexOf("pink");
        console.log(index);//-1

        // [1,3]
        var newArr = [];
        for(var i=0;i<arr.length;i++){
            if(arr[i]=="green"){
                newArr.push(i)
            }
        }

        console.log(newArr);








    </script>
</body>
</html>
