<script>

    function unique(arr){
        var newArr=[];  //["a","b","c"]
        for(var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i])==-1){
                newArr.push(arr[i])
            }
        }
        return newArr;
    }

    var res = unique(["a","a","b","b","c"])
    console.log(res);





</script>
