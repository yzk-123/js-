<script>
    // 求1~100之间的和
    // 求1~10之间的和

    // 可以用函数：函数将相同的业务逻辑代码封闭起来
    
    function getSum(start,end){
        var sum = 0;
        for(var i=start;i<=end;i++){
            sum +=i;
        }
        console.log(sum);
    }


    getSum(1,100);
    getSum(1,10)
